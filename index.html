<!DOCTYPE html>
<html>
  <head>
    <title>Expense Tracker</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="wrapper">
        <form id="js-expense-form">
          <input type="date" name="expense-date" required>
          <input type="text" name="expense-desc" required>
          <input type="number" name="expense-amount" min="0.01" step="0.01" required>
          <button type="submit" class="btn btn-submit">Add Expense</button>
        </form>

        <table>
          <thead>
            <tr>
              <td>Date</td>
              <td>Description</td>
              <td>Amount</td>
              <td>Remove</td>
            </tr>
          </thead>

          <tbody id="js-table-body"></tbody>

          <tfoot>
            <tr>
              <td colspan="4">Total: <span id="js-expense-total"></span>â‚¬</td>
            </tr>
          </tfoot>
        </table>

        <button id="js-btn-clear" class="btn btn-clear">Clear Expenses</button>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
